<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/noBluredLoginStyle.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #374349;">
    <a class="navbar-brand text-light">
        <img src="../icons/icon1.png" width="30" height="30" class="d-inline-block align-top" alt="">
        The Mountain
    </a>
</nav>
<div class="outer">
    <div class="inner">
        <div class="m-4 text-center">
            <p class="display-3 loginText" >Log in</p><br>
            <div class="info-form">
                <form action="../php/auth.php" method="post" class="form-inlin justify-content-center">
                    <div class="form-group">
                        <input type="email" class="form-control" required="required" name="email" id="email"
                               placeholder="jane.doe@example.com">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" required="required" name="pass" id="pass"
                               placeholder="pass**">
                    </div>
                    <div class="form-group">
                    <p class="message">Not registered? <a href="../html/registration.html">Create an account</a></p>
                    </div>
                        <button type="submit" class="btn btn-success ">okay, go!</button>
                </form>
            </div>

        </div>
    </div>
</div>


</body>
</html>
